<div style="margin: 10px 0;">
  <ul class="nav nav-tabs">
    <li [ngClass]="{'active': selectedTab(0)}">
      <a  [routerLink]="" (click)="selectTab(0)" >Test Results</a>
    </li>
    <li [ngClass]="{'active': selectedTab(1)}">
      <a  [routerLink]="" (click)="selectTab(1)">Test Log</a>
    </li>
  </ul>
  <div class="tab-content" style="min-height: 250px">
    <div id="results-tab" *ngIf="selectedTab(0)"  class="tab-pane fade in active">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let result of results; let i = index;">
          <a [routerLink]="['/app/results', result.batchID, i]" style="display: block">
            <span [style.color]="result.pass? 'green': 'red'" style="font-weight: bold;">{{result.pass? 'PASS': 'FAIL'}}</span>
            - {{result.useCase.useCaseName}}
          </a>
        </li>
      </ul>
    </div>
    <div id="log-tab"  *ngIf="selectedTab(1)" class="tab-pane fade in active">
      <pre>{{resultsLog}}</pre>
    </div>
  </div>
</div>
