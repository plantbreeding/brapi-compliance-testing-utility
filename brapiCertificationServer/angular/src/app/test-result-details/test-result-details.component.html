<div class="row" style="margin-bottom: 10px">
  <a [routerLink]="" (click)="back()" class="btn btn-default">
    Back
  </a>
</div>
<div *ngIf="useCaseResult">
  <div *ngFor="let result of useCaseResult.results; let i = index;">
    <div class="row" style="font-size:  20px; margin-top:  20px;">
      <p>Call #{{useCaseResult.useCase.tests[i].useCaseIndexNumber + 1}}:
        <a href="{{useCaseResult.baseURL + useCaseResult.useCase.tests[i].callPath}}">{{useCaseResult.baseURL + useCaseResult.useCase.tests[i].callPath}}</a>
      </p>
    </div>
    <div class="row">
      <p [style.color]="result.pass? 'green': 'red'" style="font-weight: bold;">{{result.pass? 'PASS': 'FAIL'}}</p>
      <ul *ngIf="!result.pass">
        <li *ngFor="let msg of result.diffList">
          {{msg}}
        </li>
      </ul>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <p>Expected</p>
        <pre style="max-height: 360px">{{parse(result.rawExpected) | json}}</pre>
      </div>
      <div class="col-sm-6">
        <p>Actual</p>
        <pre style="max-height: 360px">{{parse(result.rawActual) | json}}</pre>
      </div>
    </div>
  </div>
</div>
