<app-alerts></app-alerts>
<app-test-selection (testIds)="setTestIds($event)"></app-test-selection>
<div class="row" style="margin: 10px 0">
  <div class="col-xs-offset-1 col-xs-2">
    <p style="margin-top: 3px">Base URL: </p>
  </div>
  <div class="col-xs-8">
    <input class="col-xs-12" type="text" [(ngModel)]="baseURL" />
  </div>
</div>
<div class="row">
  <div class="col-xs-offset-5 col-xs-2">
    <a [routerLink]="" (click)="runTest()" class="btn btn-default" [ngClass]="{'disabled': testIds.length == 0}">
      Run Tests
    </a>
  </div>
</div>
<app-test-results></app-test-results>
